<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client chat ADAI</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"
        integrity="sha512-mHO4BJ0ELk7Pb1AzhTi3zvUeRgq3RXVOu9tTRfnA6qOxGK4pG2u57DJYolI4KrEnnLTcH9/J5wNOozRTDaybXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.1.0/tinymce.min.js"
        integrity="sha512-dr3qAVHfaeyZQPiuN6yce1YuH7YGjtUXRFpYK8OfQgky36SUfTfN3+SFGoq5hv4hRXoXxAspdHw4ITsSG+Ud/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="alert alert-dismissible alert-warning d-none" id="responsePrivate">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <h5 class="alert-heading">Message privé :</h5>
            <div class="modal-body" id="responsePrivateInner"></div>
          </div>

        <div id="private" class="hide">
            <textarea id="myprivate"></textarea>
            <br>
            <button type="button" class="btn btn-warning" id="sendPrivate">Envoyer en privé</button>
        </div>

        <div class="alert alert-dismissible alert-primary">
            <h4 class="alert-heading">En ligne :</h4>
            <h5 class="alert-heading">(Cliquez sur le contact pour envoyer un message privé)</h5>
            <p id="clients"></p>
        </div>

        <textarea id="mytextarea"></textarea>
        <br>
        <button type="button" class="btn btn-primary" id="sendMessage">Envoyer</button>
        <br>

        <div class="card border-warning mb-3" style="max-width: 20rem;" id="conversation"></div>
    </div>
</body>

</html>
